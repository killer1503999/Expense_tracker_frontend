<button
  routerLink="/approvers/AcceptorReject"
  type="button"
  class="btn btn-primary"
  (click)="onProductClick()"
>
  Go back to Expense List
</button>
<button type="button" class="btn btn-primary" (click)="download()">
  download
</button>
<div class="product_details">
  <form class="form-horizontal">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"
        >Expense Category</label
      >
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        value="{{ ProductList[0].expenseCategory }}"
        style="width: 200px"
        readonly
      />
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Amount (in â‚¹)</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        value="{{ ProductList[0].amount }}"
        style="width: 200px"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Date of Expense</label>
      <input
        type="date"
        class="form-control"
        aria-describedby="emailHelp"
        value="{{ ConvertDateToStringFormat(this.ProductList[0].date) }}"
        style="width: 200px"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Users comment</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        value="{{ ProductList[0].comments }}"
        style="width: 200px"
        readonly
      />
    </div>
    <p></p>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Expense Status</label
      >
      <div class="select">
        <select name="slct" id="slct" (change)="AcceptorReject($event)">
          <option value="Pending">Pending</option>
          <option value="ACCEPTED">Accept</option>
          <option value="REJECTED">Reject</option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <div>
        <!-- <textarea
          class="Discription_box form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          [value]="Status"
        ></textarea> -->
      </div>
    </div>
    <div class="image_box">
      <label for="exampleFormControlTextarea1"> Product Photo</label>

      <div *ngIf="checkDownload() == true">
        Reciept images not uploaded by user
      </div>
      <div *ngIf="checkDownload() == false">
        <img [src]="Images" class="img-responsive" alt="" />
      </div>
    </div>
    <label for="exampleFormControlTextarea1" class="form-label"
      >Approvers comment</label
    >
    <textarea
      class="Discription_box form-control"
      id="exampleFormControlTextarea1"
      rows="3"
      [value]="Status"
      (change)="AcceptorRejectcomment($event)"
      [(ngModel)]="approversComments"
    ></textarea>
    <button
      class="col-auto btn btn-primary"
      (click)="updateDepartment()"
      [disabled]="isDisabled()"
    >
      Submit
    </button>
  </form>
</div>
